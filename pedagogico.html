<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Estadual Maria Luiza Miranda Bastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* === CONFIGURA√á√ïES GLOBAIS E VARI√ÅVEIS === */
        :root {
            --cor-principal-roxo: #A1037E; /* Roxo escuro (estimado) */
            --cor-principal-azul: #303f9f; /* Azul dos crach√°s (estimado) */
            --cor-texto: #333;
            --cor-cinza-claro: #f0f0f0;
            --cor-borda: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--cor-texto);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* === 1. BARRA SUPERIOR DE CONTATO === */
        .top-bar {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar linha em telas pequenas */
            justify-content: space-between;
            align-items: center;
            padding: 8px 5%;
            border-bottom: 1px solid var(--cor-cinza-claro);
            font-size: 0.9em;
        }

        .top-bar-contact {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar linha */
            gap: 15px; /* Espa√ßamento entre itens */
        }

        .top-bar-contact span,
        .top-bar-social span {
            display: flex;
            align-items: center;
            gap: 5px; /* Espa√ßo entre √≠cone e texto */
        }

        /* === 2. CABE√áALHO PRINCIPAL (LOGO + NAV) === */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
        }

        .logo img {
            height: 60px; /* Altura do logo - ajuste conforme necess√°rio */
        }

        .main-nav nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .main-nav nav li a {
            text-decoration: none;
            color: var(--cor-texto);
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        /* Destaque "PEDAG√ìGICO" */
        .main-nav nav li a.active,
        .main-nav nav li a:hover {
            background-color: var(--cor-principal-roxo);
            color: white;
        }

        /* === 3. SE√á√ÉO PEDAG√ìGICO (PRINCIPAL) === */
        .pedagogico-section {
            background-color: var(--cor-cinza-claro);
            padding: 40px 5%;
        }

        .pedagogico-content {
            display: flex;
            gap: 30px;
        }

        /* Grid da equipe */
        .team-grid {
            flex: 3; /* Ocupa 3/4 do espa√ßo */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            gap: 25px;
        }

        .team-card {
            background-color: white;
            border: 1px solid var(--cor-borda);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            overflow: hidden; /* Para arredondar a imagem */
        }

        .team-card img {
            width: 100%;
            height: 300px; /* Altura fixa para as fotos */
            object-fit: cover; /* Garante que a imagem cubra o espa√ßo */
        }

        .team-card-info {
            padding: 0;
        }

        .team-card-info .title {
            font-size: 0.9em;
            font-weight: 600;
            background-color: var(--cor-principal-azul);
            color: white;
            padding: 10px;
        }

        .team-card-info .name {
            font-size: 1.1em;
            font-weight: 700;
            background-color: var(--cor-principal-azul);
            color: white;
            padding: 10px;
            border-top: 1px solid #fff3;
        }
        
        /* Logo lateral MLMB */
        .logo-sidebar {
            flex: 1; /* Ocupa 1/4 do espa√ßo */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-sidebar img {
            max-width: 100%;
            height: auto;
        }

        /* === 4. BARRA INFERIOR "PILARES" === */
        .pillars-bar {
            display: flex;
            justify-content: space-around;
            background-color: var(--cor-principal-roxo);
            color: white;
            padding: 20px 5%;
            font-weight: 700;
            font-size: 1.2em;
        }


        /* === RESPONSIVIDADE === */

        /* Para Tablets (ex: <= 992px) */
        @media (max-width: 992px) {
            .pedagogico-content {
                flex-direction: column; /* Empilha o grid e o logo */
            }
            
            .team-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 colunas */
            }

            .logo-sidebar {
                padding: 20px 0;
            }

            .logo-sidebar img {
                max-width: 200px; /* Limita o tamanho do logo */
            }
        }

        /* Para Celulares (ex: <= 768px) */
        @media (max-width: 768px) {
            .top-bar {
                justify-content: center;
                text-align: center;
            }
            .top-bar-contact {
                flex-direction: column; /* Empilha contatos */
                gap: 5px;
                margin-bottom: 10px;
            }

            .main-header {
                flex-direction: column; /* Empilha logo e nav */
                gap: 15px;
            }

            .main-nav nav ul {
                flex-direction: column; /* Empilha links da nav */
                text-align: center;
                gap: 5px;
            }

            .team-grid {
                grid-template-columns: 1fr; /* 1 coluna */
            }

            .pillars-bar {
                flex-direction: column; /* Empilha os pilares */
                text-align: center;
                gap: 15px;
            }
        }

    </style>
</head>
<body>

    <header class="top-bar">
        <div class="top-bar-contact">
            <span>üìû (31) 3443-7477</span>
            <span>üìß escola.2500.pedagogico@educacao.mg.gov.br</span>
        </div>
        <div class="top-bar-social">
            <span>üì∑ @mlmb_oficial</span>
        </div>
    </header>

    <nav class="main-header container">
        <div class="logo">
            <img src="imagem/59029.jpg" alt="Logo Escola Estadual Maria Luiza Miranda Bastos">
        </div>
        <div class="main-nav">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SOBRE N√ìS</a></li>
                    <li><a href="#" class="active">PEDAG√ìGICO</a></li>
                    <li><a href="#">CURSOS</a></li>
                </ul>
            </nav>
        </div>
    </nav>

    <main class="pedagogico-section">
        <div class="pedagogico-content container">
            
            <div class="team-grid">
                <div class="team-card">
                    <img src="https://via.placeholder.com/300x300?text=Foto+Carlos" alt="Foto Diretor Carlos Alberto">
                    <div class="team-card-info">
                        <div class="title">DIRETOR</div>
                        <div class="name">CARLOS ALBERTO</div>
                    </div>
                </div>

                <div class="team-card">
                    <img src="https://via.placeholder.com/300x300?text=Foto+Irany" alt="Foto Vice Diretora Irany Salgado">
                    <div class="team-card-info">
                        <div class="title">VICE DIRETORA DA TARDE</div>
                        <div class="name">IRANY SALGADO</div>
                    </div>
                </div>

                <div class="team-card">
                    <img src="https://via.placeholder.com/300x300?text=Foto+Angela" alt="Foto Vice Diretora Angela Grossi">
                    <div class="team-card-info">
                        <div class="title">VICE DIRETORA DA MANH√É</div>
                        <div class="name">ANGELA GROSSI</div>
                    </div>
                </div>
            </div>

            <aside class="logo-sidebar">
                <img src="https://via.placeholder.com/300x300?text=Logo+MLMB" alt="Logo MLMB">
            </aside>

        </div>
    </main>

    <footer class="pillars-bar">
        <span>CONHECER</span>
        <span>SER</span>
        <span>CONVIVER</span>
        <span>FAZER</span>
    </footer>

</body>
</html>
